<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/scss/styles.css">
    <title>Nike - Card de Produto</title>
</head>
<body>
    <header class="header">
        <nav class="nav bd-grid">
            <div class="nav_toggle" id="nav-toggle">
                <img src="assets/icons/icon-menu.svg" alt="">
            </div>
            <div>
                <a class="nav_logo"><img src="./assets/icons/nike-logo.svg" alt=""></a>
            </div>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav_link">Masculino</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Feminino</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Infantil</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Ofertas</a></li>
                    <li class="nav_item"><a href="#" class="nav_link">Lançamentos</a></li>
                </ul>
            </div>
            <div class="nav_shop">
                <img src="./assets/icons/shopping-bag.svg" alt="">
            </div>
        </nav>
    </header>

    <main class="main bd-grid">
        <div class="home">
            <div class="sneaker">
                <div class="sneaker_figure"></div>

                <div>
                    <img src="assets/img/NikeAirMaxMotion2.png" alt="" class="sneaker_img shows" color="#A29596">
                    <img src="assets/img/NikeAirMax Motion2black.png" alt="" class="sneaker_img" color="#111111">
                </div>

                <div class="sneaker_colors">
                    <span class="sneaker_color sneaker_colors-one active" primary="#A29596" color="#A29596"></span>
                    <span class="sneaker_color sneaker_colors-two" primary="#111111" color="#111111"></span>
                </div>
            </div>

            <div class="info">
                <div class="data">
                    <span class="data_subtitle">Nike</span>
                    <h1 class="data_title">Air Max Motion 2</h1>
                    <p class="data_description">Inspirado no Air Max 270, o tênis Nike Air Max Motion 2 <br> alia a parte em mesh respirável com camadas sem <br> costura para um estiloque tem tradição.</p>
                </div>

                <div class="actions">
                    <div class="size">
                        <h3 class="size_title">Tamanho</h3>

                        <div class="size_content">
                            <span class="sizes active">37</span>
                            <span class="sizes">38</span>
                            <span class="sizes">39</span>
                            <span class="sizes">40</span>
                        </div>
                    </div> 
                </div>

                <div class="price">
                    <span class="price_title">R$289,99</span>
                    <a href="#" class="price_button">Adicionar ao Carrinho</a>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
